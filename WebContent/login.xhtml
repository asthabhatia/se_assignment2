<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well login-box">


					<h:form id="loginForm">
						<legend>Login</legend>
						<div class="form-group">
						<h:messages style="color: red;"/>
							<h:outputLabel for="username" value="Username " />
							<h:inputText id="username" value="#{loginBean.username}" 
								required="true" requiredMessage="User Name is required"
								p:placeholder="Username" styleClass="form-control" />

							
						</div>
						<br />


						<div class="form-group">
							<h:outputLabel value="Password " />
							<h:inputSecret id="password" value="#{loginBean.password}"
								required="true" requiredMessage="Password is required"
								p:placeholder="Password" styleClass="form-control" />

							
							<br />
						</div>


						<div class="form-group text-center">
							<h:commandButton value="Login" action="#{loginBean.validateUsernamePassword}"
								styleClass="btn btn-success btn-login-submit" />
							<br /> <br />
						</div>
						<h:outputLabel value="Do not have your accont yet?  " />
						<h:link value="Register Now" outcome="register" />



					</h:form>


				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
